<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperaturas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Conversor de temperaturas</h1>
    <form name="converter" action="#" method="get">
        <div class="fahrenheit">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" name="fahrenheit" id="fahrenheit" placeholder="Valor em Fahrenheit" onchange="ConversorDeTemperaturas(this.id, this.value)"/> 
        </div>
        <br/>
        <div class="celsius">
            <label for="celsius">Celsius</label>
            <input type="number" name="celsius" id="celsius" placeholder="Valor em Celsius" onchange="ConversorDeTemperaturas(this.id, this.value)"/>
        </div>
        <br/>
        <div class="kelvin">
            <label for="kelvin">Kelvin</label>
            <input type="number" name="kelvin" id="kelvin" placeholder="Valor em Kelvin" onchange="ConversorDeTemperaturas(this.id, this.value)"/>
        </div>
    </form>
    <button onclick="ConversorDeTemperaturas(source, valNum)">Converter</button>
</body>
</html>

<script src="script.js" type="text/javascript"></script>
