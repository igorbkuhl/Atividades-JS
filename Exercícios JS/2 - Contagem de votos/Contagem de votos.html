<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de votos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="mainArea">
            <div id="votos">
                <div id="eleitores">
                    <h1>Total de votos</h1>
                    <div class="votos">
                        <h2>Regis da Costa</h2>
                        <p id="regisDaCosta" class="porcentagem"></p>
                    </div>
                    <div class="votos">
                        <h2>Paulo Machado</h2>
                        <p id="pauloMachado" class="porcentagem"></p>
                    </div>
                    <div class="votos">
                        <h2>Maria Pinho</h2>
                        <p id="mariaPinho" class="porcentagem"></p>
                    </div>
                    <div class="votos">
                        <h2>Angela Martins</h2>
                        <p id="angelaMartins" class="porcentagem"></p>
                    </div>
                    <div class="votos">
                        <h2>Mateus Silvério</h2>
                        <p id="mateusSilvério" class="porcentagem"></p>
                    </div>
                </div>
                <div id="outrosVotos">
                    <div class="votos">
                        <h3>Votos brancos</h3>
                        <p id="votosBrancos" class="porcentagem"></p>
                    </div>
                    <div class="votos">
                        <h3>Votos nulos</h3>
                        <p id="votosNulos" class="porcentagem"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

<script src="script.js" type="text/javascript"></script>
